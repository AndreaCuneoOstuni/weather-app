<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Start of app -->
        <div id="app">

            <div class="holder headline"><h1>Journal App</h1></div>
            <!-- Header -->
            <section class="input-area">
                <!-- Zip input -->
                <div class="holder zip">
                    <label for="zip">Enter City here</label>
                    <input type="text" id="zip" placeholder="Please enter zip code">
                </div><!-- End Zip input -->

                <!-- Feelings input -->
                <div class="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                </div><!-- End Feelings input -->

                <!-- Button -->
                <button id="generate" type="submit"> Generate </button>
            </section>

            <!-- Content addition -->
            <div class="holder entry">
                <h2>Most Recent Entry</h2>

                <div id="entryHolder">
                    <div id="location"></div>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div><!-- End Content addition -->
        </div> <!-- End of app -->
        <script src="app.js" type="text/javascript"></script>

    </body>
</html>
